<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="ios" text="Retour" color="dark"></ion-back-button>
    </ion-buttons>
    <img class="logo" src="assets/images/suma.png" alt="logo">
  </ion-toolbar>
  <ion-toolbar style="--background: white;">
    <ion-segment value="boutiques" (ionChange)="segmentChanged($event)" color="success">
      <ion-segment-button value="boutiques" layout="icon-start">
        <ion-label>Boutiques</ion-label>
      </ion-segment-button>
      <ion-segment-button value="commandes" layout="icon-start" checked>
        <ion-label>Commandes</ion-label>
      </ion-segment-button>
      <ion-segment-button value="profil" layout="icon-start" checked>
        <ion-label>Profil</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div *ngIf="segment == 'boutiques'">
    <ion-toolbar style="--background: #F4F4F4F4; display: flex;">
      <h3>Mes Boutiques</h3>
      <ion-button class="bout1" color="success" [routerLink]="['/ajout-boutique']">AJOUTER</ion-button>
   </ion-toolbar>
    <div id="cards-container" *ngFor="let l of liste">
      <ion-card *ngIf="user.id == l.boutiquier.id && l.etat == 'ACTIVER'" [routerLink]="['/stock-boutique', l.id]">
        <ion-img  src="{{photo}} + {{l.id}}"></ion-img>
        <ion-card-title>{{l.nom}}</ion-card-title>
      </ion-card>
    </div>
  </div>

  <div *ngIf="segment == 'profil'">
    <div class="photo">
      <ion-img src="assets/images/profil.jpg"></ion-img>
      <ion-list>
        <ion-item>
          <ion-icon name="person-sharp" slot="start"></ion-icon>
          <ion-label>{{bout.prenom}} {{bout.nom}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="call" slot="start"></ion-icon>
          <ion-label>{{bout.telephone}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label>{{bout.login}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="key-outline" slot="start"></ion-icon>
          <ion-label>{{bout.password}}</ion-label>
        </ion-item>
      </ion-list>
      <div>
        <ion-button class="bout" color="success" [routerLink]="['/modifier-boutiquier', bout.id]">MODIFIER</ion-button>
      <ion-button class="bout" color="warning" (click)="presentConfirm(user.id)">DECONNEXION</ion-button>
      </div>
    </div>
   </div>
   <div *ngIf="segment == 'commandes'">
    <table>
      <tr>
        <th>Client</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let p of pan | paginate: { itemsPerPage: 10, currentPage: cp }">
        <td *ngIf="user.id == p.produits.boutiques.boutiquier.id">{{p.client.nom}} {{p.client.prenom}}</td>
        <td *ngIf="user.id == p.produits.boutiques.boutiquier.id">{{p.date_creation}}</td>
        <td *ngIf="user.id == p.produits.boutiques.boutiquier.id">
          <span>
            <a class="ic"><ion-icon name="information-circle-outline" color="dark" (click)="settings1(p)"></ion-icon></a>
          </span>
      </td>
      </tr>
    </table>
    <div class="pg">
      <pagination-controls (pageChange)="cp = $event" previousLabel="" nextLabel=""></pagination-controls>
    </div>
   </div>
</ion-content>

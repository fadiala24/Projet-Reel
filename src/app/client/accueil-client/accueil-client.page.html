<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="ios" text="Retour" color="dark"></ion-back-button>
    </ion-buttons>
    <img class="logo" src="assets/images/suma.png" alt="logo">
  </ion-toolbar>
</ion-header>
<ion-toolbar style="--background: white;">
  <ion-segment value="panier" (ionChange)="segmentChanged($event)" color="success">
    <ion-segment-button value="panier" layout="icon-start">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>Commandes</ion-label>
    </ion-segment-button>
    <ion-segment-button value="profil" layout="icon-start" checked>
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content>
  <div *ngIf="segment == 'profil'">
    <div class="photo">
      <ion-img src="{{photo}} + {{cl.id}}"></ion-img>
      <ion-list>
        <ion-item>
          <ion-icon name="person-sharp" slot="start"></ion-icon>
          <ion-label>{{cl.prenom}} {{cl.nom}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="call" slot="start"></ion-icon>
          <ion-label>{{cl.telephone}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label>{{cl.login}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="key-outline" slot="start"></ion-icon>
          <ion-label>{{cl.password}}</ion-label>
        </ion-item>
      </ion-list>
      <div>
        <ion-button class="bot" color="success" [routerLink]="['/modifier-client', cl.id]">MODIFIER</ion-button>
      <ion-button class="bot" color="warning" (click)="presentConfirm(user.id)">DECONNEXION</ion-button>
      </div>
    </div>
   </div>
   <div *ngIf="segment == 'panier'">
  
    <table>
      <tr>
        <th>Produit</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let p of paniers">
        <td *ngIf="user.id == p.client.id && p.statut == 'ENCOURS'">{{p.produits.nom}}</td>
        <td *ngIf="user.id == p.client.id && p.statut == 'ENCOURS'">{{p.date_creation}}</td>
        <td *ngIf="user.id == p.client.id && p.statut == 'ENCOURS'">
          <span>
            <a class="ic"><ion-icon name="information-circle-outline" color="dark" (click)="settings1(p)"></ion-icon></a>
            <a class="ic"><ion-icon name="trash-outline" color="danger" (click)="presentConfirm1(p.id)"></ion-icon></a>
          </span>
      </td>
      </tr>
    </table>
   </div>
</ion-content>

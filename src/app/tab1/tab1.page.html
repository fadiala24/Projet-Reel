<ion-header [translucent]="true">
  <ion-toolbar>
    <img class="logo" src="assets/images/suma.png" alt="logo">
    <ion-buttons slot="end">
      <ion-button color="dark" id="pop1">
        <ion-icon name="person-circle-outline" slot="end" size="large"></ion-icon>
        <ion-popover mode="ios" trigger="pop1" [dismissOnSelect]="true">
          <ng-template>
            <ion-list>
              <ion-item button (click)="test()">
                <ion-label>Espace client</ion-label>
              </ion-item>
              <ion-item button (click)="test1()">
                <ion-label>Espace boutiquier</ion-label>
              </ion-item>
            </ion-list>
          </ng-template>
        </ion-popover>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-slides [options]="slideOptions" pager="true" #slider (ionSlidesDidLoad)="slidesDidLoad(slider)">
    <ion-slide>
      <img src="assets/images/fadios_2jpg.png" alt="slide2">
    </ion-slide>
    <ion-slide>
      <img src="assets/images/fadios_3.png" alt="slide3">
    </ion-slide>
    <ion-slide>
      <img src="assets/images/fadios_4.png" alt="slide4">
    </ion-slide>
  </ion-slides>
  <div class="search">
    <span></span>
    <ion-searchbar mode="ios" placeholder="Rechercher" [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="cards-container">
    <ion-card id="pop" mode="ios" *ngFor="let l of liste | filter:filterTerm | paginate: { itemsPerPage: 4, currentPage: cp }" (click)="settings(l)">
      <ion-img src="{{photo}} + {{l.id}}"></ion-img>
      <ion-card-title>{{l.nom}}</ion-card-title>
      <ion-card-title>{{l.prix_unitaire}} FCFA / {{l.unite}}</ion-card-title>
    </ion-card>
  </div>
  <div class="pg">
    <pagination-controls (pageChange)="cp = $event" previousLabel="" nextLabel=""></pagination-controls>
  </div>
</ion-content>
